<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('static/home.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: black;
        }

        .crypto-heading {
            position: absolute;
            width: 686px;
            height: 60px;
            left: 35px;
            top: 420px; /* Adjusted top value for spacing */
            font-weight: 700;
            font-size: 30px;
            line-height: 35px;
            color: #E6E6E6;
            font-family: 'Poppins', sans-serif;
        }

        .crypto-heading1 {
            position: absolute;
            width: 686px;
            height: 60px;
            left: 35px;
            top: 100px;
            font-weight: 900;
            font-size: 80px;
            line-height: 90px;
            color: #E6E6E6;
            font-family: 'Poppins', sans-serif;
        }


        .left-image {
            position: absolute;
            width: 50%;
            height: auto;
            max-width: 1000px; /* Set the maximum width as per your requirement */
            right: 0px;
            top: 100px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-logo h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: #E6E6E6;
            margin: 0;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
            justify-content: flex-end; /* Align links to the right */
        }

        .navbar-menu a {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #E6E6E6;
            text-decoration: none;
            padding: 10px;
        }

        .navbar-menu a:hover {
            color: #FFFFFF;
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        .navbar-button {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 14px;
            color: #E6E6E6;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #E6E6E6;
            border-radius: 20px;
            margin-left: 10px;
        }

        .navbar-button.login {
            background-color: #E6E6E6;
            color: black;
        }

        .navbar-button.signup {
            background-color: transparent;
        }

        button {
            position: absolute;
            top: 540px;
            left: 35px;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 17px;
            padding: 0.8em 1.3em 0.8em 0.9em;
            color: rgb(0, 0, 0);
            background: white;
            border: none;
            letter-spacing: 0.05em;
            border-radius: 16px;
        }

        button svg {
            margin-right: 3px;
            transform: rotate(30deg);
            transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
        }

        button span {
            transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
        }

        button:hover svg {
            transform: translateX(5px) rotate(90deg);
        }

        button:hover span {
            transform: translateX(7px);
        }

        .highlight {
            color: #CA9654;
        }

        /* Team section styles */
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-member h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #E6E6E6;
            margin-top: 20px;
        }

        .team-member p {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #E6E6E6;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="static/Group 1.png" alt="Logo">
            <h3>Enigma Coin</h3>
        </div>
        <div class="navbar-menu">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="navbar-buttons">
            <a class="navbar-button login" href="{{ url_for('login') }}">Login</a>
            <a class="navbar-button signup" href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </nav>
    <div class="team-container">
        <div class="team-member">
            <img src="static/User 05c.png" alt="Member 1">
            <h4>Mohnish</h4>
            <p>Executive tech-lead</p>
        </div>
        <div class="team-member">
            <img src="static/User 05c.png" alt="Member 2">
            <h4>Nicole</h4>
            <p>Designer</p>
        </div>
        <div class="team-member">
            <img src="static/User 05c.png" alt="Member 3">
            <h4>Harsh</h4>
            <p>Developer</p>
        </div>
        <div class="team-member">
            <img src="static/User 05c.png" alt="Member 4">
            <h4>Ryan</h4>
            <p>Developer</p>
        </div>
    </div>
</body>
</html>
