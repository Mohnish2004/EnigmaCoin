{% extends "layout.html" %}
{% block content %}

<style>
	body {
	  background-image: url('static/home.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: black;
	}
	</style>

<h1 style="color:rgb(240, 240, 246)">My Account</h1>

{% if current_user.is_authenticated %}
<form>
  <div class="form-group">
    <label style="color:rgb(240, 240, 246)" >Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.name }}" disabled=True>
  </div>
  <div class="form-group">
    <label style="color:rgb(240, 240, 246)">Username</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.username }}" disabled=True>
  </div>
  <div class="form-group">
    <label style="color:rgb(240, 240, 246)">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.email }}" disabled=True>
  </div>
  <div class="form-group">
    <label style="color:rgb(240, 240, 246)" >Key</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ current_user.key }}" disabled=True>
  </div>
  <div class="form-group">
    <label style="color:rgb(240, 240, 246)">Balance</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ blockchain.getBalance( current_user.username ) }}" disabled=True>
  </div>
</form>
{% else %}
	<div class=""> 
		<a href="{{url_for('login')}}"><button type="button" class="btn btn-info">Sign in to view account!</button></a>
	</div>
	{% endif %}
{% endblock content %}
